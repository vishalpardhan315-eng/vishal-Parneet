<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vishal üñ§ Parneet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#020107;
  --bg1:#070012;
  --bg2:#140019;
  --moon:#bcd6ff;
  --accent:#ff2d6f;
  --text:#ffffff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
}

*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  background:
    radial-gradient(circle at 70% 15%, rgba(188,214,255,.18), transparent 38%),
    radial-gradient(circle at 25% 75%, rgba(255,45,111,.10), transparent 42%),
    linear-gradient(135deg, var(--bg0), var(--bg1) 45%, var(--bg2));
  color:var(--text);
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Overlay */
#tapOverlay{
  position:fixed; inset:0; z-index:9999;
  display:flex; align-items:center; justify-content:center;
  background:rgba(0,0,0,.65);
  backdrop-filter: blur(10px);
  text-align:center;
}
#tapOverlay .box{
  padding:22px; border-radius:22px;
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
}
#tapOverlay .title{
  font-family:Cinzel,serif;
  font-weight:800;
  font-size:22px;
}
#tapOverlay .sub{
  margin-top:8px;
  opacity:.85;
  font-size:14px;
}

/* Stars */
.stars{position:absolute; inset:0; z-index:0}
.star{
  position:absolute; width:2px; height:2px;
  border-radius:50%; background:#fff;
  opacity:.25; animation:twinkle 3s infinite;
}
@keyframes twinkle{
  50%{opacity:1; transform:scale(1.4)}
}

/* Moon */
.moon{
  position:absolute; top:6vh; right:10vw;
  width:170px; height:170px; border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #fff, var(--moon) 45%);
  box-shadow:0 0 60px rgba(188,214,255,.4);
}

/* Bats */
.bat{
  position:absolute; font-size:22px; opacity:.7;
  animation:fly linear infinite;
}
@keyframes fly{
  from{transform:translateX(-10vw)}
  to{transform:translateX(110vw)}
}

/* Hearts */
.floatLayer{position:absolute; inset:0; z-index:3; pointer-events:none}
.h{
  position:absolute; bottom:-40px;
  animation:rise linear infinite;
}
@keyframes rise{
  to{transform:translateY(-120vh); opacity:0}
}

/* Card */
.card{
  position:relative; z-index:5;
  width:min(900px,92vw);
  padding:42px 28px;
  border-radius:28px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  border:1px solid var(--border);
  text-align:center;
}

/* Candles */
.candles{display:flex; justify-content:center; gap:20px}
.candle{width:10px;height:34px;background:#eee;border-radius:4px;position:relative}
.flame{
  position:absolute;top:-14px;left:50%;
  width:10px;height:14px;background:orange;border-radius:50%;
  transform:translateX(-50%);
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{to{transform:translateX(-50%) scale(1.15)}}

/* Text */
h1{
  font-family:"Great Vibes",cursive;
  font-size:clamp(48px,7vw,96px);
  margin:10px 0;
}
.names{
  display:inline-flex; gap:14px; align-items:center;
  padding:14px 22px; border-radius:999px;
  background:rgba(255,45,111,.08);
}
.name{font-family:"Cinzel",serif;font-weight:800}
.heart{font-size:28px;animation:beat 1.2s infinite}
@keyframes beat{50%{transform:scale(1.3)}}

.msg{margin-top:18px; line-height:1.6}

/* Counter */
.counter{
  margin-top:14px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(188,214,255,.08);
}

/* Secret */
.secretWrap{margin-top:16px;display:flex;gap:10px;justify-content:center}
.secretInput{
  padding:10px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.06);
  color:#fff;
}
button{
  padding:10px 16px;border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;cursor:pointer;
}

.secretMsg{margin-top:12px;opacity:0;transition:.8s}
.secretMsg.show{opacity:1}
</style>
</head>

<body>

<div id="tapOverlay">
  <div class="box">
    <div class="title">Tap anywhere to start the music üé∂</div>
    <div class="sub">Moonlight feels better with sound üåôüñ§</div>
  </div>
</div>

<div class="stars" id="stars"></div>
<div class="moon"></div>
<div class="floatLayer" id="floatLayer"></div>

<div class="card">
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <h1>I Love You</h1>

  <div class="names">
    <span class="name">Vishal</span>
    <span class="heart">üñ§</span>
    <span class="name">Parneet</span>
  </div>

  <div class="msg" id="mainMsg" style="opacity:0">
    <div id="l1"></div>
    <div id="l2"></div>
    <div id="l3" style="margin-top:10px"></div>
  </div>

  <div class="counter" id="counter"></div>

  <div class="secretWrap">
    <input class="secretInput" id="secretInput" placeholder="Type your name üíå">
    <button id="unlockBtn">üîê Unlock</button>
  </div>
  <div class="secretMsg" id="secretMsg"></div>

  <button id="playBtn" style="margin-top:16px">‚ñ∂ Play music</button>
</div>

<audio id="song" src="./Fall-In-Love-chosic.com_.mp3" loop></audio>

<script>
/* Settings */
const MET_DATE = "2025-06-15";
const SECRET_NAME = "parneet";

/* Stars */
const stars=document.getElementById("stars");
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*60+"vh";
  stars.appendChild(s);
}

/* Bats */
for(let i=0;i<5;i++){
  const b=document.createElement("div");
  b.className="bat"; b.textContent="ü¶á";
  b.style.top=(8+Math.random()*20)+"vh";
  b.style.animationDuration=(12+Math.random()*8)+"s";
  document.body.appendChild(b);
}

/* Hearts */
const layer=document.getElementById("floatLayer");
function heart(){
  const h=document.createElement("div");
  h.className="h"; h.textContent="üñ§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*26)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  layer.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,500);

/* Counter */
function daysSince(d){
  const [y,m,da]=d.split("-").map(Number);
  const met=new Date(y,m-1,da);
  const today=new Date();
  return Math.floor((today-met)/(1000*60*60*24));
}
document.getElementById("counter").textContent =
  `Days since we met: ${daysSince(MET_DATE)} üñ§`;

/* Secret */
const secretMsg=document.getElementById("secretMsg");
document.getElementById("unlockBtn").onclick=()=>{
  if(secretInput.value.toLowerCase()===SECRET_NAME){
    secretMsg.innerHTML="Unlocked üíå<br><b>Parneet</b>, you are my calm in every storm.";
    secretMsg.classList.add("show");
    for(let i=0;i<20;i++) heart();
  }else{
    secretMsg.textContent="Not yet‚Ä¶ try again üòä";
    secretMsg.classList.add("show");
  }
};

/* Shayari typing */
async function typeText(el,text){
  el.textContent="";
  for(let c of text){
    el.textContent+=c;
    await new Promise(r=>setTimeout(r,35));
  }
}
async function startShayari(){
  const m=document.getElementById("mainMsg");
  m.style.opacity=1;
  await typeText(l1,"‡§§‡•Å‡§ù‡§∏‡•á ‡§Æ‡§ø‡§≤‡§ï‡§∞ ‡§≤‡§ó‡§æ ‡§∏‡§ö‡•ç‡§ö‡•Ä ‡§Æ‡•ã‡§π‡§¨‡•ç‡§¨‡§§ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§§‡•Ä ‡§π‡•à,");
  await typeText(l2,"‡§µ‡§∞‡§®‡§æ ‡§π‡§Æ ‡§§‡•ã ‡§¨‡§∏ ‡§ï‡§ø‡§§‡§æ‡§¨‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§™‡§¢‡§º‡§æ ‡§ï‡§∞‡§§‡•á ‡§•‡•á‡•§ üñ§üåô");
  l3.textContent="234 days & still choosing you. üñ§";
}

/* Music */
const song=document.getElementById("song");
const overlay=document.getElementById("tapOverlay");
const playBtn=document.getElementById("playBtn");

async function playMusic(){
  await song.play();
  startShayari();
  overlay.style.display="none";
}
playBtn.onclick=playMusic;
overlay.onclick=playMusic;
</script>

</body>
</html>
