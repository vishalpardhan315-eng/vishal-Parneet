<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vishal üñ§ Parneet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#020107;
  --bg1:#070012;
  --bg2:#140019;
  --moon:#bcd6ff;
  --rose:#ff2d6f;
  --text:#ffffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 70% 15%, rgba(188,214,255,.18), transparent 38%),
    radial-gradient(circle at 25% 75%, rgba(255,45,111,.10), transparent 42%),
    linear-gradient(135deg, var(--bg0), var(--bg1) 45%, var(--bg2));
  color:var(--text);
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

/* Stars */
.stars{position:absolute; inset:0; pointer-events:none}
.star{
  position:absolute;
  width:2px;height:2px;
  border-radius:50%;
  background:#fff;
  opacity:.3;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  50%{opacity:1}
}

/* Fog */
.fog{
  position:absolute; inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.07), transparent 45%),
    radial-gradient(circle at 60% 60%, rgba(255,255,255,.05), transparent 50%);
  filter:blur(60px);
  animation:drift 12s ease-in-out infinite alternate;
}
@keyframes drift{
  to{transform:translate(2%,2%)}
}

/* Moon */
.moon{
  position:absolute;
  top:6vh;
  right:10vw;
  width:170px;
  height:170px;
  border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #fff, var(--moon) 45%, rgba(188,214,255,.25) 70%, transparent 76%);
  box-shadow:0 0 45px rgba(188,214,255,.35),0 0 140px rgba(188,214,255,.18);
  animation:moonPulse 4.5s ease-in-out infinite;
}
@keyframes moonPulse{
  50%{transform:scale(1.04)}
}

/* Bats */
.bat{
  position:absolute;
  top:10vh;
  font-size:22px;
  opacity:.7;
  animation:fly linear infinite;
}
@keyframes fly{
  from{transform:translateX(-10vw) scale(1)}
  to{transform:translateX(110vw) scale(1.2)}
}

/* Floating hearts */
.floatLayer{position:absolute; inset:0; pointer-events:none}
.h{
  position:absolute;
  bottom:-40px;
  animation:rise linear infinite;
}
@keyframes rise{
  10%{opacity:1}
  100%{transform:translateY(-120vh); opacity:0}
}

/* Card */
.card{
  position:relative;
  z-index:5;
  width:min(900px,92vw);
  padding:42px 28px 36px;
  border-radius:28px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  box-shadow:0 24px 90px rgba(0,0,0,.75);
  text-align:center;
}

/* Candles */
.candles{
  display:flex;
  justify-content:center;
  gap:24px;
  margin-bottom:12px;
}
.candle{
  width:10px;
  height:34px;
  background:#eee;
  border-radius:4px;
  position:relative;
}
.flame{
  position:absolute;
  top:-14px;
  left:50%;
  width:10px;
  height:14px;
  background:orange;
  border-radius:50% 50% 50% 50%;
  transform:translateX(-50%);
  box-shadow:0 0 12px rgba(255,140,0,.9);
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  to{transform:translateX(-50%) scale(1.15)}
}

/* Text */
h1{
  margin:0;
  font-family:"Great Vibes",cursive;
  font-size:clamp(48px,7vw,96px);
  color:#ffe2f0;
  text-shadow:0 0 18px rgba(255,102,178,.35);
}

.names{
  margin-top:14px;
  display:inline-flex;
  align-items:center;
  gap:14px;
  padding:14px 22px;
  border-radius:999px;
  background:rgba(255,45,111,.08);
  border:1px solid rgba(255,45,111,.25);
}
.name{
  font-family:"Cinzel",serif;
  font-weight:800;
}
.heart{
  font-size:28px;
  animation:beat 1.2s infinite;
}
@keyframes beat{
  50%{transform:scale(1.3)}
}

.msg{
  margin-top:18px;
  opacity:.9;
}

/* Buttons */
.controls{
  margin-top:18px;
  display:flex;
  gap:10px;
  justify-content:center;
}
button{
  padding:11px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
button:hover{background:rgba(255,255,255,.15)}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="fog"></div>
<div class="moon"></div>
<div class="floatLayer" id="floatLayer"></div>

<div class="card">
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <h1>I Love You</h1>

  <div class="names">
    <span class="name">Vishal</span>
    <span class="heart">üñ§</span>
    <span class="name">Parneet</span>
  </div>

  <div class="msg">
    Under moonlight, candles, and quiet hearts ‚Äî  
    it will always be you. üåôüïØÔ∏è
  </div>

  <div class="controls">
    <button id="playBtn">‚ñ∂ Play piano</button>
    <button id="moreLove">‚ú® More love</button>
  </div>
</div>

<!-- üéπ Piano music (online, free) -->
<audio id="bgm"
  src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b4b1c4e7e.mp3"
  loop>
</audio>

<script>
/* Stars */
const stars=document.getElementById("stars");
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*60+"vh";
  stars.appendChild(s);
}

/* Bats */
for(let i=0;i<5;i++){
  const b=document.createElement("div");
  b.className="bat";
  b.textContent="ü¶á";
  b.style.top=(8+Math.random()*18)+"vh";
  b.style.animationDuration=(12+Math.random()*8)+"s";
  b.style.animationDelay=(Math.random()*6)+"s";
  document.body.appendChild(b);
}

/* Hearts */
const layer=document.getElementById("floatLayer");
const hearts=["üñ§","üíó","üíñ","üíû"];
function heart(){
  const h=document.createElement("div");
  h.className="h";
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*26)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  layer.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(heart,420);

/* Music */
const bgm=document.getElementById("bgm");
bgm.volume=0;
const playBtn=document.getElementById("playBtn");

playBtn.onclick=async()=>{
  if(bgm.paused){
    await bgm.play();
    let v=0;
    const fade=setInterval(()=>{
      v+=0.01;
      bgm.volume=v;
      if(v>=0.32) clearInterval(fade);
    },80);
    playBtn.textContent="‚è∏ Pause piano";
  }else{
    bgm.pause();
    playBtn.textContent="‚ñ∂ Play piano";
  }
};

/* Extra love */
document.getElementById("moreLove").onclick=()=>{
  for(let i=0;i<20;i++) heart();
};
</script>

</body>
</html>
